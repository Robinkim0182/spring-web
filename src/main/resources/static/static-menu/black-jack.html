            margin:0;

            padding:0;

            border:0;

            font-size:100%;

            vertical-align:baseline;

        }

        h1{
            font-size:35px;
            text-align: center;
            line-height: 40px;
        }

        h2{
            font-size:30px;
            text-align: center;
            line-height: 40px;
        }


        p{
            font-size:20px;
            line-height: 40px;
        }

        a{
            text-decoration: none;
            color: #06C;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            font-size: 15px;
            line-height: 40px;
            background-color: #FFFFFF;
        }

        .clear{
            clear: both;
        }

        .page{
            width: auto;
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            min-height: 500px;
            text-align: center;
        }

        .dealer-cards .card, .player-cards .card {
            margin-left: 5px;
        }

        .dealer-cards .card:first-child, .player-cards .card:first-child{
            margin-left: 0;
        }

        .new-cards .card:first-child{
            margin-left: 5px;
        }

        .dealer-cards, .player-cards{
            padding-top: 50px;
            width: 164px;
            margin: 0 auto;
        }

        .dealer-total, .player-total{
            margin-top: 10px;
        }

        .buttons{
            width: 210px;
            margin: 20px auto 0 auto;
        }

        .flipped{
            background-position: -158px -492px !important;
        }


        .btn {
            font: bold 13px "Helvetica Neue", Helvetica, Arial, clean, sans-serif !important;
            text-shadow: 0 -1px 1px rgba(0,0,0,0.25), -2px 0 1px rgba(0,0,0,0.25);
            border-radius: 5px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,0.5);
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,0.5);
            display: inline-block;
            color: white;
            white-space: nowrap;
            text-decoration: none;
            cursor: pointer;
            background-color: #A9014B;
            border-style: none;
            text-align: center;
            overflow: visible;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            padding-top: 10px;
            height: 40px;
            width: 100px;
            -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
            -moz-box-sizing: border-box;    /* Firefox, other Gecko */
            box-sizing: border-box;         /* Opera/IE 8+ */
        }

        .btn:hover,
        .btn:focus {
            background-position: 0 -50px;
            color: white;
            background-color: #c90059;
        }

        .btn:active {
            background-color: #7c0d3e;
            -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.7);
            -webkit-box-shadow: none;
        }

        .card {
            background-image: url(/images/cards.png);
            float: left;
            height: 123px;
            width: 79px;
        }

        .message{
            font-size: 25px;
            margin-top: 30px;
            height: 60px;
        }

        .dealer-total{
            visibility: hidden;
        }

<body>
<div class="page">
    <div class="dealer-cards" style="width: 248px;"><div class="card card1 queen-of-clubs" data-value="10"></div><div class="card card2 six-of-clubs" data-value="6"></div><div class="new-cards"><div class="card king-of-diamonds" data-value="10"></div></div><div class="clear"></div><div id="dealerTotal" class="dealer-total" style="visibility: visible;">26</div></div>
    <div class="player-cards" style="width: 332px;"><div class="card card1 five-of-hearts" data-value="5"></div><div class="card card2 seven-of-clubs" data-value="7"></div><div class="new-cards"><div class="card ace-of-hearts" data-value="1"></div><div class="card eight-of-diamonds" data-value="8"></div></div><div class="clear"></div><div id="playerTotal" class="player-total">21</div></div>
    <div class="buttons"><div class="btn" id="hit">Hit</div><div class="btn" id="stand">Stand</div></div>
    <div class="buttons"><div class="btn" id="deal">Deal</div></div>
    <div class="betting-area">
        <b>Your Bet</b><br>
        <div id="bet" class="bet money">0</div>
        <div>
            <div class="btn" id="more">+</div>
            <div class="btn" id="less">-</div>
        </div>
        <div class="clear"></div>
    </div>
    <div>
        <b>Available Funds</b><br>
        <span id="money" class="money">500</span>
        <div class="clear"></div>
    </div>
</div>
